<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div>
        <h1 id="title">Free Code Camp Survey Form</h1>
        <p id="description">Thanks for taking the time to fill out this survey form</p>
      </div>
      <div id="survey">
        <form id="survey-form">
          <div class="disp-block">
            <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label id="number-label" for="number">Age <span class="small-text">(Optional)</span></label>
              <input id="number" type="number" placeholder="Age" min="10" max="110">
            </div>
          </div>
          <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
              <select id="dropdown">
                <option value="student">Student</option>
                <option value="job">Full-time Job</option>
                <option value="learner">Full-time Learner</option>
                <option value="other">Other</option>
              </select>
          </div>
          <div class="form-group">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="recommend" id="def" checked="checked" value="def">
                <label for="def">Definately</label><br>
                <input type="radio" name="recommend" id="maybe" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommend" id="notsure" value="not-sure">
                <label for="notsure">Not Sure</label>
          </div>
          <div class="form-group">
            <label for="checkbox">What would you like to see improved? <span class="small-text">(Check all that apply)</span></label><br>
                <input type="checkbox" id="choice1" name="choice1" value="front">
                <label for="choice1">Front-End</label><br>
                <input type="checkbox" id="choice2" name="choice2" value="back">
                <label for="choice2">Back-End</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="cources">
                <label for="choice3">Additional Courses</label>
          </div>
          <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
              <div>
                <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
              </div>
          </div>
          <div>
            <input type="submit" value="Submit" id="submit">
          </div>
        </form>
      </div><!--#survey-->
    </div><!--container-->
  </body>
</html
