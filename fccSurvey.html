<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Free Code Camp Survey Form</h1>
    <p id="description">Thanks for taking the time to fill out this survey form</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email (Optional)</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      <label id="number-label" for="number">Age (Optional)</label>
      <input id="number" type="number" placeholder="Age" min="10" max="110">
      <h2>Which option best describes your current role?</h2>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="job">Full-time Job</option>
        <option value="learner">Full-time Learner</option>
        <option value="other">Other</option>
      </select>
    </form>
  </body>
</html
