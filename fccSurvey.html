<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
    <div id="title">
      <h2 id="title">Free Code Camp Survey Form</h2>
      <p id="description">Thanks for taking the time to fill out this survey form</p>
    </div>
    <div id="survey">
      <form id="survey-form">
        <div class="disp-block">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age <span class="small-text">(Optional)</span></label>
            <input id="number" type="number" placeholder="Age" min="10" max="110">
          </div>
        </div>
        <div class="form-group">
        <h2>Which option best describes your current role?</h2>
          <select id="dropdown">
            <option value="student">Student</option>
            <option value="job">Full-time Job</option>
            <option value="learner">Full-time Learner</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Would you recommend freeCodeCamp to a friend?</h2>
              <div>
                <input type="radio" name="recommend" id="def" checked="checked">
                <label for="def">Definately</label>
              </div>
              <div>
                <input type="radio" name="recommend" id="maybe">
                <label for="maybe">Maybe</label>
              </div>
              <div>
                <input type="radio" name="recommend" id="notsure">
                <label for="notsure">Not Sure</label>
              </div>
            </div>
        <div class="form-group">
          <h2>What would you like to see improved? <span class="small-text">(Check all that apply)</span></h2>
        </div>
      </div>
        


      </form>
    </div>
    </div>
  </body>
</html
